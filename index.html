<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task List</title>
        <link href="./styles.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Task List</h1>
            <p>Click on an item to cross out.<br>Click again to undo.</p>
            <input class="add" type="text" placeholder="Add Item...">
        </div>

        <div class="list">
            <ul class="tasksList">
                <li>Buy eggs
                    <div class="action-buttons">
                        <button class="edit actionButton">Edit</button>
                        <button class="delete actionButton">Delete</button>
                    </div>
                </li>
                <li>Clean kitchen                    
                    <div class="action-buttons">
                        <button class="edit actionButton">Edit</button>
                        <button class="delete actionButton">Delete</button>
                    </div>
                </li>
                <li>Refill dog food                    
                    <div class="action-buttons">
                        <button class="edit actionButton">Edit</button>
                        <button class="delete actionButton">Delete</button>
                    </div>
                </li>
                <li>Walk dog
                    <div class="action-buttons">
                        <button class="edit actionButton">Edit</button>
                        <button class="delete actionButton">Delete</button>
                    </div>
                </li>
            </ul>

        </div>

        <script src="./app.js"></script>
    </body>
</html>
