<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link href="./styles.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>To-Do List</h1>
            <p>Add items to your list!<br>Click on an item to cross out.<br>Click again to undo.</p>
            <input class="add" type="text" placeholder="Add Item...">
        </div>

        <div class="list">
            <ul class="tasksList">
            </ul>

        </div>

        <script src="./app.js"></script>
    </body>
</html>
